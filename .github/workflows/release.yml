name: Release

on:
  push:
    tags:
      - 'v*'      # Ã§do tag v1.0.0, v2.3.1, â€¦

permissions:
  contents: write   # duhet pÃ«r tÃ« ri-shtyrÃ« tag-un dhe pÃ«r release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Klono repo-n
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # na duhet historia e plotÃ« pÃ«r tÃ« ri-taguar

      # 2ï¸âƒ£ Instalimi i Bun
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # 3ï¸âƒ£ Instalimi i varÃ«sive (lexon bun.lockb)
      - name: Install dependencies
        run: bun install --frozen-lockfile

      # 4ï¸âƒ£ NdÃ«rto dist/ (skripti "package" nÃ« package.json, p.sh. ncc build)
      - name: Build package
        run: bun run package

      # 5ï¸âƒ£ Shto dist/ nÃ« commit + ri-tag (vetÃ«m nÃ«se ka ndryshime)
      - name: Commit dist and retag
        shell: bash
        run: |
          # nÃ«se ka ndryshime brenda dist/, shtoji me forcÃ« (-f)
          if [ -n "$(git status --porcelain dist)" ]; then
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git config --global user.name  "github-actions[bot]"

            # ğŸ”½ shtojmÃ« me -f sepse dist/ Ã«shtÃ« nÃ« .gitignore
            git add -f dist
            git commit -m "chore: include dist for ${{ github.ref_name }}"

            # lÃ«vizim tag-un e release-it te commit-i i sapo krijuar
            git tag -f ${{ github.ref_name }}
            git push origin HEAD:main
            git push --force origin ${{ github.ref_name }}
          fi

      # 6ï¸âƒ£ Krijo GitHub Release (softprops)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}